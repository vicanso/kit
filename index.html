<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <meta name="keywords" content="vue, framework">
  <meta name="description" content="the vue framework">
  <meta name="author" content="Tree.Xie">
  <meta charset="utf-8">
  <title>kit</title>
  <script>
    (function (global) {
      var TIMING = {
        data: {},
        startTimes: {},
        start: function (tag) {
          this.startTimes[tag] = new Date().getTime();
          return this;
        },
        end: function (tag, startTag) {
          var startTimes = this.startTimes;
          var start = startTimes[tag] || startTimes[startTag];
          if (start) {
            this.data[tag] = new Date().getTime() - start;
          }
          return this;
        },
        toJSON: function () {
          return this.data;
        }
      };
      TIMING.start('html');
      TIMING.start('page');
      global.TIMING = TIMING;
    })(this);
  </script>
</head>
<body>
  <div id="app"></div>
  <script>TIMING.start('js')</script>
  <!-- built files will be auto injected -->
</body>
</html>
